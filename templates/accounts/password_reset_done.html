{% extends "base.html" %}

{% block title %}Password Reset Sent - Todo App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Check Your Email</h2>
                <p>If an account exists with the email you entered, we've sent password reset instructions.</p>
                <a href="{% url 'login' %}" class="btn btn-primary touch-target">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
